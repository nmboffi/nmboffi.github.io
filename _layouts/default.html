<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;250;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;200;250;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/"></a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>
            
            <nav>
              <a href="{{ site.baseurl }}/">about</a>
              <a href="{{ site.baseurl }}/publications">publications</a>
              <a href="{{ site.baseurl }}/research">research</a>
              <a href="{{ site.baseurl }}/teaching">teaching</a>
              <a href="{{ site.baseurl }}/code">code</a>
              <a href="{{ site.baseurl }}/applications">applications</a>
            </nav>
            
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>
  </body>
